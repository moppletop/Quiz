<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments/root :: head"/>
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
</head>

<body onload="quizFeedbackLoop()">

<nav class="navbar navbar-expand-lg navbar-dark bg-root">
    <ul id="quiz-nav" class="navbar-nav">
        <li class="nav-item pr-4 active" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}">
                <i class="fa fa-user"></i>
                <span sec:authentication="name"></span>
            </a>
        </li>
    </ul>
</nav>

<div th:if="${answer} != null" id="submit-alert" class="alert alert-success alert-dismissible fade show" style="margin-bottom: 0" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
    </button>
    <i class="fa fa-check"></i>
    <strong>Submitted!</strong> Please wait for the everyone to submit their's.
</div>

<div class="quiz-body justify-content-center flex-column">
    <div class="inner-wrapper mt-auto mb-auto container">
        <div class="row">
            <div id="quiz-data" class="col-md-10 highlight-text">
                <h1 class="display-4 text-white">Connecting...</h1>
                <p class="text-white">Please wait while we try and connect you to the quiz.</p>
            </div>
        </div>
    </div>
</div>
</body>

</html>
